<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Bootcamp DNC</title>
</head>
<body>
    <nav id="main">
        <div id="menu">
            <a href="http://">Home</a>
            <a href="http://">Ultimas Edições</a>
            <a href="http://">Requisitos para Participar</a>
        </div>

        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>Bootcamp DNC</h1>

            <h2>
                Esse será um evento exclusivo para todos os alunos<br>
                da <spam id="dnc-destac">DNC</spam>, que querem <spam class="textDestac">acelerar a carreira </spam> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <spam class="textDestac">BACK-END, FRONT-END & BANCO DE DADOS.</spam>
            </h2>
        </header>

        <form action="" method="post">
            <div class="form-group">
                <label for="">Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="form-group">
                <label for="">Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div id="areaOfInterest">
                <label for="">Área de interesse:</label>
                <div class="checkbox-itens">
                    <div>
                        <input type="checkbox" name="" id="" value="front">
                        <label for="">Front-end</label>
                    </div>

                    <div>
                        <input type="checkbox" name="" id="" value="back">
                        <label for="">Back-end</label>
                    </div>

                    <div>
                        <input type="checkbox" name="" id="" value="dados">
                        <label for="">Banco de dados</label>
                    </div>                  
                </div>
            </div>

            <div class="form-group">
                <label for="">E-mail:</label>
                <input type="email" placeholder="Insira seu e-mail aqui">
            </div>

            <div class="form-group">
                <label for="">Telefone:</label>
                <input type="number" placeholder="(99) 9999-9999">
            </div>

            <div class="form-group">
                <label for="">Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>

            <input type="submit" value="Cadastrar">
        </form>

    </section>

    <div id="footer">
        <div class="footerColumns">

        </div>

        <div class="footerColumns">

        </div>

        <div class="footerColumns">

        </div>

        <div id="legals">

        </div>
    </div>
</body>
</html>
